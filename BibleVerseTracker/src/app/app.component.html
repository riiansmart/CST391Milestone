<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <span class="navbar-brand mx-auto" style="font-size: 1.5rem; font-weight: bold;">Bible Verse Tracker</span>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Filter Section -->
      <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-primary" (click)="showFilter = !showFilter">Filter</button>
        <input *ngIf="showFilter" type="text" [(ngModel)]="filterText" placeholder="Filter by book..." class="form-control w-50 mt-2">
      </div>

      <!-- Bible Verses List -->
      <ul class="list-group">
        <li *ngFor="let verse of filteredVerses" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <!-- Favorite Button -->
            <button class="btn btn-sm btn-warning me-2" (click)="addToFavorites(verse)">
              &#9733; Favorite
            </button>

            <!-- Bible Verse Info as Collapsible -->
            <span (click)="verse.showText = !verse.showText" class="cursor-pointer">
              {{ verse.book }} {{ verse.chapter }}:{{ verse.verseNumber }}
            </span>
          </div>
          <!-- Collapsible Verse Text -->
          <div *ngIf="verse.showText" class="mt-2">
            <div class="alert alert-info">
              {{ verse.verseText }}
            </div>
          </div>
        </li>
      </ul>

      <!-- Buttons at the bottom -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary" (click)="viewFavorites()">View Favorites</button>
        <button class="btn btn-success" (click)="goToCreateBibleVerse()">Add a Bible Verse</button>
        <button class="btn btn-warning" (click)="editVerse()">Edit Selected Verse</button>
        <button class="btn btn-danger" (click)="deleteVerse()">Delete Selected Verse</button>
      </div>
    </div>
  </div>
</div>
<br>
