<!-- src/app/app.component.html -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <span class="navbar-brand mx-auto" style="font-size: 1.5rem; font-weight: bold;">Bible Verse Tracker</span>
  </div>
</nav>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-flex justify-content-between mb-4">
        <input type="text" [(ngModel)]="filterText" placeholder="Filter by book..." class="form-control w-50">
        <button class="btn btn-primary" (click)="filterVerses()">Filter</button>
      </div>

      <!-- Bible Verses List -->
      <ul class="list-group">
        <li *ngFor="let verse of filteredVerses" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <!-- Favorite Button -->
            <button class="btn btn-warning me-2" (click)="addToFavorites(verse)">
              &#9733; Favorite
            </button>

            <!-- Bible Verse Info -->
            <span (click)="showVerseText(verse)">
              {{ verse.book }} {{ verse.chapter }}:{{ verse.verseNumber }}
            </span>
          </div>
        </li>
      </ul>

      <!-- Verse Text Modal -->
      <div *ngIf="selectedVerse" class="mt-3">
        <div class="alert alert-info">
          <strong>Verse Text:</strong> {{ selectedVerse.verseText }}
        </div>
      </div>

      <!-- Buttons at the bottom -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-success" (click)="viewFavorites()">View Favorites</button>
        <button class="btn btn-warning" (click)="editVerse()">Edit Selected Verse</button>
        <button class="btn btn-danger" (click)="deleteVerse()">Delete Selected Verse</button>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
