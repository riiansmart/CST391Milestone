<div class="container">
  <h3>Delete a Bible Verse</h3>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Bible Verses List -->
  <ul class="list-group">
    <li *ngFor="let verse of verses" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ verse.book }} {{ verse.chapter }}:{{ verse.verseNumber }} - {{ verse.verseText }}</span>
      <button class="btn btn-danger btn-sm" (click)="confirmDelete(verse.verseId)">Delete</button>
    </li>
  </ul>
</div>
