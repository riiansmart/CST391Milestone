<div class="container">
  <h2>Edit Bible Verse</h2>

  <!-- Bible Verses List -->
  <ul class="list-group">
    <li *ngFor="let verse of bibleVerses" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ verse.book }} {{ verse.chapter }}:{{ verse.verseNumber }}</span>
      <button class="btn btn-sm btn-primary" (click)="loadVerseForEditing(verse)">Edit</button>
    </li>
  </ul>

  <!-- Edit Form -->
  <div *ngIf="selectedVerse" class="mt-4">
    <h4>Edit Verse Details</h4>
    <form (ngSubmit)="updateVerse()" #verseForm="ngForm">
      <div class="form-group">
        <label for="book">Book</label>
        <input type="text" class="form-control" id="book" [(ngModel)]="selectedVerse.book" name="book" required>
      </div>
      <div class="form-group">
        <label for="chapter">Chapter</label>
        <input type="number" class="form-control" id="chapter" [(ngModel)]="selectedVerse.chapter" name="chapter" required>
      </div>
      <div class="form-group">
        <label for="verseNumber">Verse</label>
        <input type="number" class="form-control" id="verseNumber" [(ngModel)]="selectedVerse.verseNumber" name="verseNumber" required>
      </div>
      <div class="form-group">
        <label for="verseText">Verse Text</label>
        <textarea class="form-control" id="verseText" [(ngModel)]="selectedVerse.verseText" name="verseText" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="!verseForm.form.valid">Update</button>
    </form>
  </div>
</div>
