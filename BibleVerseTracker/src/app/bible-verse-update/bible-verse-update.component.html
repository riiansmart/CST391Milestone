<div class="container">
  <h2>Edit Bible Verse</h2>

  <!-- Display loading spinner while data is loading -->
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <!-- Display error message if there is any -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display success message if update is successful -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="updateVerse()" #verseForm="ngForm">
    <div class="form-group">
      <label for="book">Book</label>
      <input type="text" class="form-control" id="book" [(ngModel)]="verse.book" name="book" required>
    </div>
    <div class="form-group">
      <label for="chapter">Chapter</label>
      <input type="number" class="form-control" id="chapter" [(ngModel)]="verse.chapter" name="chapter" required>
    </div>
    <div class="form-group">
      <label for="verseNumber">Verse</label>
      <input type="number" class="form-control" id="verseNumber" [(ngModel)]="verse.verseNumber" name="verseNumber" required>
    </div>
    <div class="form-group">
      <label for="verseText">Verse Text</label>
      <textarea class="form-control" id="verseText" [(ngModel)]="verse.verseText" name="verseText" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!verseForm.form.valid">Update</button>
  </form>
</div>
